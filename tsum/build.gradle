group 'ru.tsum'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.4")
    }
}

apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'


repositories {
    mavenCentral()
}

dependencies {
    testCompile 'net.serenity-bdd:serenity-junit:1.9.4'
    testCompile 'net.serenity-bdd:serenity-cucumber:1.9.4'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '1.9.4'
}
gradle.startParameter.continueOnFailure = true